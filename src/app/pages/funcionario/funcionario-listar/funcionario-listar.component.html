<mat-card>
  <mat-card-header>
    <mat-card-title>Listagem de Funcionarios</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table
      id="table"
      mat-table
      [dataSource]="funcionarios"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let funcionario">
          {{ funcionario.funcionarioId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>cpf</th>
        <td mat-cell *matCellDef="let funcionario">
          {{ funcionario.cpf }}
        </td>
      </ng-container>
      <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef>Criado em</th>
        <td mat-cell *matCellDef="let funcionario">
          {{ funcionario.criadoEm | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let funcionario">
          <button
            color="warn"
            mat-stroked-button
            (click)="deletar(funcionario.funcionarioId)"
          >
            Deletar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let funcionario">
          <a
            color="accent"
            mat-stroked-button
            routerLink="/pages/funcionario/alterar/{{
              funcionario.funcionarioId
            }}"
          >
            Alterar
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
